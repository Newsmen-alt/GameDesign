<!DOCTYPE html>
<html>
<head>
    <title>Game Over</title>
    <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
    <script>
        function start(){
            sjs.open();
            
            // Game Over text
            var gameover_text = new sjs.Text("Game Over!", 28, "blue");
            gameover_text.centerH().offset(0, 85);
            
            // Restart button
            var startBtn = new sjs.Button("Restart", function(){
                // Clear the score before starting new game
                localStorage.setItem("score", 0);
                window.location = "index.html";
            });
            
            startBtn.center();
            
            // Score display
            var score_txt = new sjs.Text("Your Score: ", 21, "orange");
            score_txt.setText("Score: " + localStorage.getItem("score"));
        }
    </script>
</head>
<body onload="start()">
    <h1>Game Over</h1>
    <div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
